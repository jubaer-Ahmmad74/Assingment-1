<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webflow agencies</title>
    <link rel="stylesheet" href="styles/web.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="navbar-logo" href="">LOGO</a></li>
                <li><button class="navbar-btn"> Sign Up </button></li>
            </ul>
        </nav>
        <div class="header-container">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="header-btn">Stay Focused</button>
        </div>

    </header>
    <main>
        <section class="action">
            <div class="first-section">
               <div class="sec-div">
                <h1 class="first-sec-hd">See It in Action</h1>
                
                <p class="first-sec-para">
                  Explore the live preview and imagine your brand in this bold new look  
                </p>
                <button class="first-sec-btn">Launch Live Preview</button>

                </div>
                <img class="mini" src="Assets/wc-mini.png" alt="image coming soon">
            </div>

        </section>
        <section class="user-section">
            <div class="container">
                <h1>Joined Thosusand of Productive users </h1>
                <div class="stats">
                    <div class="stat-item">
                        <p class="stat-number">50k</p>
                        <p class="stat-label">Active Users</p>


                    </div>
                    
                    <div class="stat-item">
                        <p class="stat-number">2M+</p>
                        <p class="stat-label">Focus Sessions</p>
                        </div>
                        
                        <div class="stat-item">
                        <p class="stat-number">95%</p>
                        <p class="stat-label">Satisfaction Rate</p>
                        </div>

                </div>
            </div>
        </section>
        

    </main>
    <footer>

    </footer>
    
</body>
</html>
